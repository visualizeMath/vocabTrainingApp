<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocabApp</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <style>
   .card-container {
            perspective: 1000px;
            cursor: pointer;
        }
        .card-flip {
            width: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-back {
            transform: rotateY(180deg);
        }
        .small-flag {
            max-width: 48px;
            height: auto;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">VocabApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{{ url_for('index') }}">Home <span class="sr-only">(current)</span></a>
            </li>            
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('exercise_flip')}}">Exercise</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Operations
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="/themes">Find themes</a>
                <a class="dropdown-item" href="/delete_all">Remove all words</a>
                
                <a class="dropdown-item" href="#">Show all</a>
              </div>
            </li>
          </ul>
        </div>
    </nav>
  
    <div class="container mt-4">
        <div class="row">
            {% for word in words %}
                <div class="col-md-4 mb-4 mt-1">
                    <div class="card-container" onclick="flipCard(this)">
                        <div class="card card-flip mb-4 mt-3 mr-3 ml-3 rounded-pill">
                            <div class="card-front bg-success text-white rounded-pill">
                                <img src="../static/img/german.png" class="card-img-top img-fluid small-flag ml-5">
                                <div class="card-body">
                                    <p class="card-text">{{ word.german_word }}</p>
                                </div>
                            </div>
                            <div class="card-back bg-warning text-black rounded-pill">
                                <img src="../static/img/english.png" class="card-img-top img-fluid small-flag ml-5">
                                <div class="card-body">
                                    <p class="card-text">{{ word.english_word }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <script>
        function flipCard(element) {
            const card = element.querySelector('.card-flip');
            card.style.transform = card.style.transform === 'rotateY(180deg)' ? 'rotateY(0deg)' : 'rotateY(180deg)';
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
 
</body>
</html>
