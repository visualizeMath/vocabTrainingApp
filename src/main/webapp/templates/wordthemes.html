<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Themes of Words</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
</head>
<body>

    <div class="container-fluid mt-5 ml-6 col-md-6 text-center">
        <form method="POST" id="searchForTheme">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <input type="text" class="form-control" id="p_theme" name="p_theme"  placeholder="Enter a word..">
                </div>
                <div class="form-group col-md-2">
                    <button type="submit" class="btn btn-primary btn-sm" action="{{ url_for('find_theme_of_word') }}">Find Theme</button>
                </div>
                <div class="ml-3">
                    <button type="submit" class="btn btn-warning btn-sm">See in example sentences</button>
                </div>
                <table class="table table-sm mt-4 table-striped" id="themesTable">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Theme</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in themes %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ row }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>


            </div>
        </form>
    </div>
    


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
